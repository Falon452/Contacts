name: Unit Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      ACTIVE_CAMPAIGN_API_KEY: ${{ secrets.ACTIVE_CAMPAIGN_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run Unit Tests (All Modules)
        run: |
          ./gradlew :app:testDebugUnitTest
          ./gradlew :contacts:testDebugUnitTest
          ./gradlew :contacts:presentation:testDebugUnitTest
          ./gradlew :contacts:domain:testDebugUnitTest
          ./gradlew :contacts:data:testDebugUnitTest
          ./gradlew :theme:testDebugUnitTest
